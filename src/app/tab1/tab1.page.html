<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>Home</ion-col>
        <ion-col>
         <span class="bouton">
            <ion-icon name="search"></ion-icon>
          <!-- search -->
         </span>
        </ion-col>
        <ion-col class=" btnSeconnecter" routerLink="/se-connecter">se connecter</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
 

 <!-- Inserer une carte  -->
 <ion-card routerLink="/description" *ngFor="let oneHouse of items |async">
  <ion-card-title style="text-align: center;">{{oneHouse.loc_vente}}</ion-card-title>
  <img alt="Silhouette of mountains" src="https://i.pinimg.com/564x/44/a3/07/44a307d15c9dc5f1ca4c341389ced609.jpg" class="image"/>
  <ion-card-header class="prixLieu">
    <ion-card-subtitle >{{oneHouse.lieu}}</ion-card-subtitle>
    <ion-card-subtitle class="price">{{oneHouse.prix}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{oneHouse.description}}
  </ion-card-content>
</ion-card>


</ion-content>
